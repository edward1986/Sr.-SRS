name: Run Ollama Blog Generator

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ollama-blog-generator:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install Ollama CLI
      run: |
        curl -sSL https://ollama.ai/install.sh | bash

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Run Blog Generator with Custom Script
      run: |
        python llama_blog_generator.py
